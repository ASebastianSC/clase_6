<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8">
    <script type="application/javascript">
        const num1 = parseInt(prompt("cual es el numero 1?"))
        const num2 = parseInt(prompt("cual es el numero 2?"))
        let contador = 0
        do{
            alert( num1 + contador )
            contador = contador + 1
        } while (contador < num2)
    </script>
</head>
</html>
